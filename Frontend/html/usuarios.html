<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <header class="col-12 bg-dark">
        <nav class="navbar navbar-dark bg-dark">
            <nav class="col-12 navbar navbar-expand-lg navbar-light bg-dark">
                <img src="../assets/logo.png" class="logo" alt="img-logo">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../html/contactos.html">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../html/companias.html">Compañías</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../html/usuarios.html">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../html/regiones.html">Región / Ciudad</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </nav>
    </header>
    <main class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="col">
                    <button id="btnAgregarUsuario" class="btn btn-primary col-md-8 offset-md-2 d-block"
                        data-toggle="modal" data-target="#modalRegistrarUsuario">Registrar Nuevo Usuario</button>
                    <div id="div-nuevoUsuario" class="nonvisible row border p-2">
                        <p>Aquí va el modal de registro de usuarios</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalRegistrarUsuario" tabindex="-1" role="dialog"
        aria-labelledby="modalRegistrarUsuario" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div>
                    <div class="d-flex justify-content-center h-100">
                        <div class="card" id="registerCard">
                            <div class="card-header">
                                <h3 class="text-center font-weight-bold">Registro de usuario</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user fa-lg"></i></span>
                                        </div>
                                        <input id="username" class="form-control" type="text"
                                            placeholder="Nombre de usuario" required>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user fa-lg"></i></span>
                                        </div>
                                        <input id="nombreCompleto" class="form-control" type="text"
                                            placeholder="Nombre completo" required>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-at fa-lg"></i></span>
                                        </div>
                                        <input id="email" class="form-control" type="email" placeholder="E-mail"
                                            required>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user-tag fa-lg"></i></span>
                                        </div>
                                        <select name="perfilUsuario" class="form-control" id="perfilUsuario" required>
                                            <option value="0" disabled selected>Seleccione un perfil</option>
                                            <option value="1">Administrador</option>
                                            <option value="2">Usuario común</option>
                                        </select>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key fa-lg"></i></span>
                                        </div>
                                        <input id="password" class="form-control" type="password"
                                            placeholder="Contraseña de usuario" required>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key fa-lg"></i></span>
                                        </div>
                                        <input id="passwordRepeat" class="form-control" type="password"
                                            placeholder="Repetir contraseña" required>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-6">
                                                <button id="btnRegistrar"
                                                    class="btn btn-success btn-lg float-right font-weight-bold"
                                                    onclick="registrarUsuario()">REGISTRAR</button>
                                            </div>
                                            <div class="col-6">
                                                <button id="btnCancelar" data-dismiss="modal"
                                                    class="btn btn-danger btn-lg float-left font-weight-bold">CANCELAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminar"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modal-edit">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="listaUsuarios">
        <div class="container">
            <table id="tbUsuarios" class="table display mt-5">
                <thead class="thead-dark text-center">
                    <tr>
                        <th class="border">Usuario</th>
                        <th class="border">Nombre</th>
                        <th class="border">Email</th>
                        <th class="border">Rol</th>
                        <th colspan="2" class="border">Acciones</th>
                    </tr>
                </thead>
                <tbody id="rows">

                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </section>
    <script src="../js/usuarios.js"></script>
    <script src="../js/registro.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
