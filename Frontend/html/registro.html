<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card mt-5" id="registerCard">
                <div class="card-header">
                    <h3 class="text-center font-weight-bold">Registro de contacto</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user fa-lg"></i></span>
                            </div>
                            <input id="username" class="form-control" type="text" placeholder="Nombre de usuario"
                                required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user fa-lg"></i></span>
                            </div>
                            <input id="nombreCompleto" class="form-control" type="text" placeholder="Nombre completo"
                                required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-at fa-lg"></i></span>
                            </div>
                            <input id="email" class="form-control" type="email" placeholder="E-mail" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user-tag fa-lg"></i></span>
                            </div>
                            <select name="perfilUsuario" class="form-control" id="perfilUsuario" required>
                                <option value="0" disabled selected>Seleccione un perfil</option>
                                <option value="1">Administrador</option>
                                <option value="2">Usuario común</option>
                            </select>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key fa-lg"></i></span>
                            </div>
                            <input id="password" class="form-control" type="password"
                                placeholder="Contraseña de usuario" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key fa-lg"></i></span>
                            </div>
                            <input id="passwordRepeat" class="form-control" type="password"
                                placeholder="Repetir contraseña" required>
                        </div>
                        <div class="form-group">
                            <button id="btnRegistrar" class="btn btn-success btn-lg float-right font-weight-bold"
                                onclick="registrarUsuario()">REGISTRAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/registro.js"></script>
</body>

</html>
