<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <input id="username" class="form-control" type="text" placeholder="Nombre de usuario">
    <input id="nombreCompleto" class="form-control" type="text" placeholder="Nombre completo">
    <input id="email" class="form-control" type="text" placeholder="e-mail">
    <select name="perfilUsuario" id="perfilUsuario">
        <option value="1">Administrador</option>
        <option value="2">Usuario común</option>
    </select>
    <input id="password" class="form-control" type="password" placeholder="Contraseña de usuario">
    <input id="passwordRepeat" class="form-control" type="password" placeholder="Repetir contraseña">
    <button id="btnRegistrar" class="btn btn-success" onclick="registrarUsuario()">REGISTRAR</button>
    <script src="js/registro.js"></script>
</body>

</html>
