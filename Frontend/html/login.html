<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card mt-5" id="loginCard">
                <div class="card-header">
                    <h3 class="text-center font-weight-bold">Bienvenido a DWH !</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user fa-lg"></i></span>
                            </div>
                            <input id="usuarioLogin" class="form-control" type="text" placeholder="Usuario" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock fa-lg"></i></span>
                            </div>
                            <input id="usuarioPassword" class="form-control" type="password" placeholder="ContraseÃ±a"
                                required>
                        </div>
                        <div class="form-group">
                            <button id="btnLogin" type="submit"
                                class="btn btn-success btn-lg float-right font-weight-bold"
                                onclick="login()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
