<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="col">
                    <button id="btnAgregarCompania" class="btn btn-primary col-md-8 offset-md-2 d-block"
                        data-toggle="modal" data-target="#modalAgregarCompania" onclick="cargarRegiones()">Agregar nueva
                        compañía</button>
                    <div id="div-nuevaCompania" class="nonvisible row border p-2">
                        <p>Aquí va el modal de registro de usuarios</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalAgregarCompania" tabindex="-1" role="dialog" aria-labelledby="modalAgregarCompania"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div>
                    <div class="d-flex justify-content-center h-100">
                        <div class="card" id="registerCard">
                            <div class="card-header">
                                <h3 class="text-center font-weight-bold">Nueva Compañía</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user fa-lg"></i></span>
                                        </div>
                                        <input id="nombreCompania" class="form-control" type="text"
                                            placeholder="Nombre de la compañía" required>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user fa-lg"></i></span>
                                        </div>
                                        <input id="direccionCompania" class="form-control" type="text"
                                            placeholder="Dirección" required>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-at fa-lg"></i></span>
                                        </div>
                                        <input id="emailCompania" class="form-control" type="email" placeholder="E-mail"
                                            required>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user-tag fa-lg"></i></span>
                                        </div>
                                        <input id="telefonoCompania" class="form-control" type="text"
                                            placeholder="Teléfono" required>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key fa-lg"></i></span>
                                        </div>
                                        <select name="regionCompania" class="form-control" id="regionCompania"
                                            onchange="cargarPaises()" required>
                                            <option value="0" disabled selected>Seleccione una region</option>
                                        </select>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key fa-lg"></i></span>
                                        </div>
                                        <select name="PaisCompania" class="form-control" id="paisCompania"
                                            onchange="cargarCiudades()" required>
                                            <option value="0" disabled selected>Seleccione un país</option>
                                        </select>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key fa-lg"></i></span>
                                        </div>
                                        <select name="ciudadCompania" class="form-control" id="ciudadCompania" required>
                                            <option value="0" disabled selected>Seleccione una ciudad</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-6">
                                                <button id="btnCrearCompania"
                                                    class="btn btn-success btn-lg float-right font-weight-bold"
                                                    onclick="crearCompania()">GUARDAR</button>
                                            </div>
                                            <div class="col-6">
                                                <button id="btnCancelar" data-dismiss="modal"
                                                    class="btn btn-danger btn-lg float-left font-weight-bold">CANCELAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminar"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="modal-edit">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="listaCompanias">
        <div class="container">
            <table id="tbCompanias" class="table display mt-5">
                <thead class="thead-dark text-center">
                    <tr>
                        <th class="border">Nombre</th>
                        <th class="border">Dirección</th>
                        <th class="border">Email</th>
                        <th class="border">Teléfono</th>
                        <th colspan="3" class="border">Region/País/Ciudad</th>
                        <th colspan="2" class="border">Acciones</th>
                    </tr>
                </thead>
                <tbody id="rows">

                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </section>
    <script src="../js/companias.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
